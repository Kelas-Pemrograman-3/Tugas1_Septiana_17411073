<body>
    <h1><center>TOKO SAYA ANAA</center></h1>
    <a href="halaman2.html">
            <button>Cek Tabel Barang</button><br><br>
            </a>
            <h3><center>FORM REGISTRASI BARANG</center></h3>
    <form>
        <table>
            <tr>
                <td>Nama Barang</td>
                <td><input type="text" placeholder="" name="nmbrg"></input></td>
            </tr>
            <tr>
                <td>Jenis Barang</td>
                <td><select>
                    <option value="Pupuk">Pupuk</option>
                    <option value="Benih">Benih</option>
                    <option value="Alat Tani">Alat Tani</option>
                </select></td>
            </tr>
            <tr>
                <td>Jenis Program</td>
                <td><input type="radio" value="Bersubsidi" name="prgm">Bersubsidi</input>
                    <input type="radio" value="Non Subsidi" name="prgm">Non Subsidi</input></td>
            </tr>
            <tr>
                <td>Deskripsi</td>
                <td><textarea name="Deskripsi Barang" id="" cols="21" rows="3" placeholder=""></textarea></td>
            </tr>
            <tr>
                <td>Stok Barang</td>
                <td><input type="text" placeholder="" name="stok"></input></td>
            </tr>
            <tr>
                <td>Harga Barang</td>
                <td><input type="text" placeholder="0.00" name="hrg"></input></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Tambah Data"></input></td>
            </tr>
        </table>
        
    </form>
</body>
